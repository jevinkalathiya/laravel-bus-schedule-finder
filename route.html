<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bus Route</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f9ff;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0077ff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .route-container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .station {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            position: relative;
        }

        .arrival-time {
            color: #28a745;
            width: 80px;
            text-align: right;
            margin-right: 10px;
            font-weight: bold;
        }

        .route-line {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 10px;
            margin-bottom: 70px;
        }

        .dot {
            width: 14px;
            height: 14px;
            background-color: #007bff;
            border-radius: 50%;
            z-index: 2;
        }

        .line {
            position: absolute;
            top: 14px;
            width: 2px;
            height: 100px;
            background-color: #007bff;
            z-index: 1;
        }

        .station-info {
            flex: 1;
        }

        .station-name {
            font-weight: bold;
        }

        .terminal-name {
            font-size: 14px;
            color: #666;
        }

        .departure-time {
            color: #dc3545;
            width: 80px;
            text-align: left;
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header">Bus Route - Mumbai to Pune</div>

    <h2 style="text-align:center;">Bus Route</h2>
    <div class="route-container">

        <div class="station">
            <div class="arrival-time">08:00</div>

            <div class="route-line">
                <div class="dot"></div>
                <div class="line"></div>
            </div>

            <div class="station-info">
                <div class="station-name">Station A</div>
                <div class="terminal-name">Terminal 1</div>
            </div>

            <div class="departure-time">08:10</div>
        </div>

        <div class="station">
            <div class="arrival-time">08:30</div>

            <div class="route-line">
                <div class="dot"></div>
                <div class="line"></div>
            </div>

            <div class="station-info">
                <div class="station-name">Station B</div>
                <div class="terminal-name">Terminal 2</div>
            </div>

            <div class="departure-time">08:35</div>
        </div>

        <div class="station">
            <div class="arrival-time">09:00</div>

            <div class="route-line">
                <div class="dot"></div>
                <div class="line"></div>
            </div>

            <div class="station-info">
                <div class="station-name">Station C</div>
                <div class="terminal-name">Terminal 3</div>
            </div>

            <div class="departure-time">09:05</div>
        </div>
        <div class="station">
            <div class="arrival-time">09:00</div>

            <div class="route-line">
                <div class="dot"></div>
            </div>

            <div class="station-info">
                <div class="station-name">Station C</div>
                <div class="terminal-name">Terminal 3</div>
            </div>

            <div class="departure-time">09:05</div>
        </div>

    </div>

</body>

</html>
