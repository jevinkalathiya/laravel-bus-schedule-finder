<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Bus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="time"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .stops-group {
      margin-top: 20px;
    }

    .stop-entry {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .stop-entry input {
      flex: 1;
    }

    .btn {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-danger {
      background-color: red;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Create Bus Route</h2>
    <form id="busForm">
      <div class="form-group">
        <label for="busName">Bus Name:</label>
        <input type="text" id="busName" name="busName" required />
      </div>

      <div class="form-group">
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" required />
      </div>

      <div class="stops-group" id="stopsGroup">
        <label>Stops:</label>
        <div class="stop-entry">
          <input type="text" name="stopName[]" placeholder="Stop Name" required />
          <input type="time" name="stopTime[]" placeholder="Stop Time" required />
        </div>
      </div>

      <div class="btn-group">
        <button type="button" class="btn" onclick="addStop()">+ Add Stop</button>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>

  <script>
    function addStop() {
      const stopEntry = document.createElement("div");
      stopEntry.className = "stop-entry";
      stopEntry.innerHTML = `
        <input type="text" name="stopName[]" placeholder="Stop Name" required />
        <input type="time" name="stopTime[]" placeholder="Stop Time" required />
        <button type="button" class="btn btn-danger" onclick="this.parentElement.remove()">X</button>
      `;
      document.getElementById("stopsGroup").appendChild(stopEntry);
    }

    document.getElementById("busForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {
        busName: formData.get("busName"),
        startTime: formData.get("startTime"),
        stops: []
      };

      const stopNames = formData.getAll("stopName[]");
      const stopTimes = formData.getAll("stopTime[]");

      for (let i = 0; i < stopNames.length; i++) {
        data.stops.push({ name: stopNames[i], time: stopTimes[i] });
      }

      console.log("Bus Data:", data);
      alert("Bus created successfully!");
      // TODO: Send data to server via fetch() or AJAX
    });
  </script>

</body>
</html>
